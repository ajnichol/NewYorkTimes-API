<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>NewYorkTimes-API</title>
	<!-- Font Awesome Link -->
	<script src="https://use.fontawesome.com/1752eb2b71.js"></script>
	<!-- Bootstrap Link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- CSS Link -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center"><i class="fa fa-newspaper-o"></i> New York Times API</h1>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"><i class=" fa fa-sliders"></i> Search Parameters</h3>
					</div>

						<div class="panel-body">	
							<form role="form">
								<div class="form-group">
									<label for="search">Article Name:</label>
									<input type="text" class="form-control" id="articleName">
								</div>

								<div class="form-group">
									<label for="articles">Number of Articles:</label>
									<select class="form-control" id="numberOfArticles">
										<option value="1">1</option>
										<option value="5" selected>5</option>
										<option value="10">10</option>
									</select>
								</div>

								<div class="form-group">
	  								<label for="from" class="col-2 col-form-label">From:</label>
	  								<div class="col-10">
	   									 <input class="form-control" data-date="from" type="date" id="fromDate">
	  								</div>
								</div>

								<div class="form-group">
	  								<label for="to" class="col-2 col-form-label">To:</label>
	  								<div class="col-10">
	   									 <input class="form-control" data-date="to" type="date" id="toDate">
	  								</div>
								</div>

		  						<button type="submit" class="btn btn-default" id="run-search"><i class="fa fa-search"></i> Search</button>
              					<button type="button" class="btn btn-default" id="clear-all"><i class="fa fa-trash"></i> Clear Results</button>
		 						
							</form>
						</div>	
				</div>
			</div>
		</div>			
	
		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"><i class="fa fa-table"></i> Most Popular</h3>
					</div>
					<div class="panel-body" id="holdArticles"></div>
				</div>
			</div>
		</div>
	</div>
<!-- jQuery Link -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
</body>

</html>
